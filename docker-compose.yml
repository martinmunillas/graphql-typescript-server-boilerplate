version: '3.8'

services:
  graph:
    build:
      context: .
    environment:
      # Postgres credentials
      POSTGRES_HOST: 'postgresdb'
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'admin'
      # Use your database name
      POSTGRES_NAME: 'example'
      POSTGRES_PORT: '5432'

      # Redis credentials, used by default for 
      # session tokens and change password tokens
      REDIS_HOST: 'redisdb'

      # This is for the forget password redirection
      # and cors
      FRONTEND_URL: ''

      # Here you should add a 256bit autogenerated string
      SECRET: 'asdfasdf'

      # Your email smtp credentials
      EMAIL_HOST: ''
      EMAIL_PORT: ''
      EMAIL_USER: ''
      EMAIL_PASSWORD: ''
    depends_on:
      - postgresdb
      - redisdb
    ports:
      - '3000:3000'
    volumes:
      - .:/usr/src
      - /usr/src/node_modules

  postgresdb:
    image: postgres
    volumes:
      - graphtypeserver-postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: 'admin'

  redisdb:
    image: redis
    volumes:
      - graphtypeserver-redis:/data

volumes:
  graphtypeserver-postgres:
    driver: local
  graphtypeserver-redis:
    driver: local
